<!doctype html>
<html>
<head>
    <title>Stopwatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <span class="time">00:00:00.000</span>
        </div>
        <div class="buttons">
            <div class="button button--run button--play"></div>
            <div class="button button--reset">Reset</div>
        </div>

        <div class="reset-list">
        </div>
    </div>

    <footer class="acknowledgements">
        <p>
            Icons made by <a href="http://www.freepik.com/" class="acknowledgements__anchor">Freepik</a>
            from <a href="http://www.flaticon.com/"class="acknowledgements__anchor">www.flaticon.com</a>
        </p>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
